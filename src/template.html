<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/58f424809e.js" crossorigin="anonymous"></script>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__logo">My ToDo List</h1>
    </header>
    <main class="content">
      <aside class="links__container">
        <button class="btn" id="today"><i class="fa-sharp fa-solid fa-calendar-day"></i>Today</button>
        <button class="btn" id="next_week"><i class="fa-solid fa-calendar-week"></i>Next Week</button>
        <h2 class="content__title">Projects</h2>
        <button class="btn" id="add_project"><i class="fa-solid fa-plus"></i>Add project</button>
        <div class="add__project">
          <form action="#" class="form">
            <input type="text" class="input_text" id="addProjectName" placeholder="Project Name" required>
            <div class="form__controls">
              <button class="btn add" type="submit">Add</button>
              <button class="btn reset" type="reset">Cancel</button>
            </div>
          </form>
        </div>
      </aside>
      <section class="tasks__container">
        <div class="tasks__container--top">
          <h2 class="header">Today</h2>
          <button class="btn active" id="add_task"><i class="fa-solid fa-plus"></i>Add task</button>
        </div>
        <div class="tasks__container--add-task active">
          <form action="#" class="form" id="addProject">
            <label for="task_name">Name</label>
            <input type="text" class="input_text" id="task_name" name="task_name" placeholder="Task Name" required>
            <label for="task_description">Notes</label>
            <input type="text" class="input_text" id="task_description" name="task_description" placeholder="Notes" required>
            <label for="task_dueDate">Due Date</label>
            <input type="date" class="input_text" id="task_dueDate" name="task_dueDate" value="2023-02-07" required>
            <div class="form__controls">
              <button class="btn add" type="submit">Add</button>
              <button class="btn reset" type="reset">Cancel</button>
            </div>
          </form>
        </div>
        <div class="tasks__container--bottom">
          <div class="task__box">
            <span id="taskTag" class="tag"></span>
            <h2>Supervisor</h2>
            <p>Monitors activity to identify project roadblocks</p>
            <div class="task__controls">
              <div class="tooltip">
                <button class="btn__control" id="edit_task"><i class="fa-solid fa-pen-to-square"></i></button>
                <span class="tooltiptext">Edit</span>
              </div>
              <div class="tooltip">
                <button class="btn__control" id="complete_task"><i class="fa-solid fa-square-check"></i></button>
                <span class="tooltiptext">Mark as complete</span>
              </div>
              <div class="tooltip">
                <button class="btn__control" id="delete_task"><i class="fa-solid fa-trash-can"></i></button>
                <span class="tooltiptext">Delete Task</span>
              </div>
            </div>
          </div>
          <div class="task__box completed">
            <span id="taskTag" class="tag"></span>
            <h2>Supervisor</h2>
            <p>Monitors activity to identify project roadblocks</p>
            <div class="task__controls">
              <div class="tooltip">
                <button class="btn__control" id="edit_task"><i class="fa-solid fa-pen-to-square"></i></button>
                <span class="tooltiptext">Edit Task</span>
              </div>
              <div class="tooltip">
                <button class="btn__control" id="complete_task"><i class="fa-solid fa-square-check"></i></button>
                <span class="tooltiptext">Mark as completed</span>
              </div>
              <div class="tooltip">
                <button class="btn__control" id="delete_task"><i class="fa-solid fa-trash-can"></i></button>
                <span class="tooltiptext">Delete Task</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">&copy; Marian Teodorescu</footer>
  </div>
</body>
</html>
