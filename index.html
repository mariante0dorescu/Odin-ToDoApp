  <div class="container">
    <header class="header">
      <h1 class="header__logo">My ToDo List</h1>
    </header>
    <main class="content">
      <aside class="links__container">
        <button class="btn" id="all"><i class="fa-sharp fa-solid fa-calendar-day"></i>All Tasks</button>
        <button class="btn" id="today"><i class="fa-sharp fa-solid fa-calendar-day"></i>Today</button>
        <button class="btn" id="next_week"><i class="fa-solid fa-calendar-week"></i>Next Week</button>
        <h2 class="content__title">Projects</h2>
        <button class="btn" id="add_project"><i class="fa-solid fa-plus"></i>Add project</button>
        <div class="add__project">
          <form action="#" id="addProject" class="form">
            <input type="text" class="input_text" id="addProjectName" placeholder="Project Name" required>
            <div class="form__controls">
              <button class="btn add" type="submit">Add</button>
              <button class="btn reset" type="reset">Cancel</button>
            </div>
          </form>
        </div>
        <div id="projects"></div>
      </aside>
      <section class="tasks__container">
        <div class="tasks__container--top">
          <h2 class="header">Today</h2>
          <button class="btn active" id="add_task"><i class="fa-solid fa-plus"></i>Add task</button>
        </div>
        <div class="tasks__container--add-task">
          <form action="#" class="form" id="addTask">

            <div>
                <label for="task_name">Name</label>
                <input type="text" class="input_text" id="task_name" name="task_name" placeholder="Enter the task name" required>
            </div>

            <div>
                <label for="task_priority">Select Priority</label>
                <select name="task_priority" id="task_priority" required>
                  <option value="" disabled="disabled" selected="selected">Priority</option>
                  <option class="high" value="high">High</option>
                  <option class="normal" value="normal">Normal</option>
                  <option class="low" value="low">Low</option>
                </select>
            </div>
            
            <div>
                <label for="projects">Select Project</label>
                <select name="projects" id="projects">
                  <option class="default" value="none">No project</option>
                </select>                
            </div>

            <div>
              <label for="task_description">Description</label>
              <input type="text" class="input_text" id="task_description" name="task_description" placeholder="Add your comment here" required>
            </div>        
            
            <div>
              <label for="task_dueDate">Due Date</label>
              <input type="date" class="input_text" id="task_dueDate" name="task_dueDate" required>
            </div>

            <div class="form__controls">
              <button class="btn add" type="submit">Add</button>
              <button class="btn reset" type="reset">Cancel</button>
            </div>
          </form>
        </div>
